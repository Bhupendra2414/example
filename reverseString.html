<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse String</title>

</head>
<body>

    <h2 style="text-align: center;">RVERSE A STRING BY FOR LOOP</h2>
<input type="text" name="" id="Firstinput" onkeyup="reverseString()">
<input type="text" name="" id="output">

<script>
     
     function reverseString(){
       
        var str  = document.getElementById('Firstinput').value;
        
        var newStr = "";

        for(var i = str.length-1;i>=0;i--)
        {
            newStr += str[i];
        }
          
        document.getElementById('output').value = newStr;

    }

</script>
    
</body>
</html>
